<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <h1>Notes</h1>
  <div id="canvas-container">
    <canvas id="canvas" height="600" width="1000"></canvas>
    <h2 id="noteName"></h2>
    <h3 id="noteKey"></h3>
    <label for="selectKey">Select clef type</label>
    <select name="key" id="selectKey"></select>
    <br>
    <label for="noteNameType">Select note naming</label>
    <select name="nameType" id="noteNameType"></select>
    <br>
    <button id="resetCanvasButton">Reset</button>
    <br>
    <button id="playButton">Play game</button>
    <div id="gameInfo"></div>
  </div>
  <script src="./js/notesConfig.js"></script>
  <script src="./js/graphics.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
